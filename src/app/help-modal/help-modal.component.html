<div class="dialog">
  <div class="dialog__container">
    <div class="dialog__header">
      <h2 class="dialog__title">
        Dialog
      </h2>
      <button
        class="default-button"
        (click)="closeDialog()"
      >
        Close
      </button>
    </div>
    <div class="dialog__body">
      <p>This is a help dialog window.</p>
      <p>
        <strong>Need help?</strong>
        Forget about it and close the window!
      </p>
    </div>
  </div>
</div>
